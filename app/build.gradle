apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.lastfm"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 17
        versionName "2.1.0"
    }
    buildTypes {
        debug {
            versionNameSuffix 'd'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }
}

repositories {
    maven { url 'https://api.bitbucket.org/1.0/repositories/wa2c/medoly-library/raw/master/repository/' }
    mavenCentral()
}

dependencies {
    // Medoly library
    implementation 'com.wa2c.android:medolylibrary:1.2.3'

    // Support library
    implementation 'com.android.support:support-v4:26.1.0'

    // https://mvnrepository.com/artifact/de.u-mass/lastfm-java
    //compile group: 'de.u-mass', name: 'lastfm-java', version: '0.1.2'
    implementation files('libs/lastfm-java-0.1.2-fix.jar')

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
